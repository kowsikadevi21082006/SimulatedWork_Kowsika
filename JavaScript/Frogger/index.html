<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frogger game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <div class="grid">
        <div class="row road c2"></div>
        <div class="row road c1"></div>
        <div class="row road c3"></div>
        <div class="row river l4"></div>
        <div class="row river l3"></div>
        <div class="row river l2"></div>
        <div class="row river l1"></div>
        <div class="row starting-block"></div>
    </div>
    <div class="info-panel">
        <button id="start-pause">Start</button>
        <p id="message"></p>
        <p id="score-lives">Score: 0 | Lives: 3</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Rock Paper Scissors</h1>
        <div class="choices">
          <button class="choice" id="rock">Rock</button>
          <button class="choice" id="paper">Paper</button>
          <button class="choice" id="scissors">Scissors</button>
        </div>
        <div class="result">
          <p id="player-choice">Player Choice: </p>
          <p id="computer-choice">Computer Choice: </p>
          <p id="game-result">Result: </p>
        </div>
        <div class="scoreboard">
          <p id="wins">Wins: 0</p>
          <p id="losses">Losses: 0</p>
          <p id="ties">Ties: 0</p>
        </div>
      </div>

    <script src="script.js"></script>
</body>
</html>
